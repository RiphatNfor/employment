<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Management System</title>
<link rel="stylesheet" href="styles.css">
<style>
.profile-section {
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  margin-bottom: 20px;
}

.profile-section h2 {
  color: #333;
  margin-bottom: 15px;
}

.profile-form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.profile-form label {
  font-weight: bold;
}

.profile-form input[type="text"],
.profile-form input[type="email"],
.profile-form select {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.profile-form button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 3px;
}

.profile-form button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
<header>
  <h1>Employee Management System</h1>
</header>
<main>
  <section class="profile-section">
    <h2>Employee Profile</h2>
    <form class="profile-form" action="../includes/register.php" method="post">
      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>
      </div>
      <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>
      </div>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>
      </div>


      <div>
        <label for="role">Role</label>
        <input type="text" id="role" name="role" required>
      </div>

      <div>
        <label for="name">Date Of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div>
        <label for="name">Place of Birth</label>
        <input type="date" id="pob" name="pob" required>
      </div>
      <div>
        <label for="name">Pasword</label>
        <input type="password" id="pasword1" name="password1" required>
      </div>

      <div>
        <label for="name">Password Repeat</label>
        <input type="password" id="password2" name="password2" required>
      </div>

      <div>
        <label for="department">Department</label>
        <select id="department" name="selected_department">
          <option value="1">Human Resources</option>
          <option value="1">Information Technology</option>
          <option value="1">Finance</option>
          <option value="1">Sales</option>
        </select>
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </section>
</main>
<footer>
  <p>&copy; 2024 Employee Management System</p>
  <a href="admin.html"><p>&copy; Admin</p style="text-decoration:none"></a>
  
</footer>
</body>
</html>
